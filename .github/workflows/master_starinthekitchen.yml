name: Build and deploy Python app to Azure Web App - starinthekitchen

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          cd StarInTheKitchen
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: 
          pip install -r requirements.txt

      - name: Collect Static Files
        run: 
          python manage.py collectstatic --noinput


      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            StarInTheKitchen
            !StarInTheKitchen/venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8FB54599CF6A44F1B7C601828DE8A2C6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1D8CBA2281324ECBAD9ED262CBBEF328 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_31050E4C3AEF4D928E83F0E5829B9F71 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'starinthekitchen'
          slot-name: 'Production'
          package: StarInTheKitchen


