{% extends 'index.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Create Recipe</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary mb-5">Submit Recipe</button>
    </form>
  </div>
{% endblock %}
