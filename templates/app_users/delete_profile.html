{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Your Account</h2>
    <p class="text-danger">Are you sure you want to permanently delete your account?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my profile</button>
        <a href="{% url 'profile-details' user.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
