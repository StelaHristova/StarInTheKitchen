{% extends  'index.html' %}
{% load static %}

{% block content %}
    <div class="main-content">
        <div class="login-box">
            <form method="POST" action="{% url "login-user" %}">
                {% csrf_token %}

                <h1>Log In</h1>

                {% for field in form %}
                    <p>
                        {{ field.label }}
                        {{ field }}
                    </p>
                {% endfor %}
                {{ form.non_field_errors }}

                <div class="login-container">
                    <p class="log-in-p">Not a member yet? </p>
                    <a href="{% url "register-user" %}">Register</a>
                </div>

                <div class="sign-in-buttons-cont">
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
