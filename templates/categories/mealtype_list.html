{% extends 'index.html' %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <h2>Meal Types</h2>
    <ul>
      {% for type in mealtypes %}
        <li>{{ type.name }}</li>
      {% empty %}
        <li>No meal types available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
